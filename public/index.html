<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Final Front End II</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container m-5 d-flex-column align-items-center">
           <div class="shadow p-5 rounded-4">
        <div class="row">
          <div class="col-12">
        <h1 class="text-center">Entre no sistema de recados</h1>
      </div>
    </div>
    <form id="formLogin">
        <div class=class="row">
          <div class="col-12 d-flex flex-column align-items-center">
            <div class="form-floating mb-3">
              <input
              type="email"
              class="form-control"
              name="login"
              id="login"
              placeholder="name@example.com"
              required
            />
            <label for="login">Insira seu e-mail</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              name="senha"
              class="form-control"
              id="senha"
              placeholder="Senha"
              required
            />
            <label for="senha">Insira sua senha</label>
          </div>
          <div class="form-floating mb-3">
            <input
              id="logar"
              type="submit"
              class="mt-3 btn btn-dark w-100"
              value="Logar"/>
            <a href="./cadastro.html">
              <button type="button" class="mt-3 btn btn-dark w-100">
                Criar cadastro
              </button>
            </a>
          </div>
        </form>
      </div>
        </div>
    <script src="js/cadastro.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
