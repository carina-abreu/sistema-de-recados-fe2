<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container m-5 d-flex-column align-items-center">
      <div class="shadow p-5 rouded-4">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center">Realize seu cadastro:</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12 d-flex flex-column align-items-center">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="login"
                placeholder="name@example.com"
              />
              <label for="login">Insira seu e-mail</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="senha"
                placeholder="Password"
              />
              <label for="senha">Crie sua senha</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="confSenha"
                placeholder="Password"
              />
              <label for="confSenha">Confirme sua senha</label>
            </div>
            <div class="form-floating mb-3">
              <button
                onclick="cadastrarUser()"
                id="cadastrarButton"
                type="button"
                class="mt-3 btn btn-dark w-100"
              >
                Cadastrar
              </button>
              <a href="./index.html">
                <button type="button" class="mt-3 btn btn-dark w-100">
                  Retornar
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/cadastro.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
